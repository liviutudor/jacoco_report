jacocoTestReport {
    reports {
        html {
            enabled true
        }
    }

    afterEvaluate {
        classDirectories = files(classDirectories.files.collect {
            fileTree(dir: it, exclude: [
                    '**/*OtherLibrary**'
            ])
        })
    }
}
test.finalizedBy(project.tasks.jacocoTestReport)
